<!DOCTYPE html>
<html> 
  <head>
    <title>Three Columns Exercise</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: flex;
        height: 700px;
      }
      .column {
      
        flex-grow: 1;
     
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .red {
        background-color: darkblue;
      }
      .blue {
        background-color: pink;
      }
      .yellow {
        background-color: orange;
      }
      .number {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red column"><div class="number">1</div></div>
      <div class="blue column"><div class="number">2</div></div>
      <div class="yellow column"><div class="number">3</div></div>
    </div>
  </body>
</html>
